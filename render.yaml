services:
  # --- NEXT.JS WEB APP ---
  - type: web
    name: nextjs-web
    env: docker
    plan: free
    buildCommand: ""
    startCommand: ""
    dockerContext: ./apps/web
    dockerfilePath: ./apps/web/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: MODE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString
    healthCheckPath: /

  # --- POSTGRES DATABASE ---
  - type: pserv
    name: postgres-db
    env: docker
    plan: free
    image: postgres:16
    envVars:
      - key: POSTGRES_USER
        value: admin
      - key: POSTGRES_PASSWORD
        value: password
      - key: POSTGRES_DB
        value: school_management
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 10
