services:
  # --- NEXT.JS WEB APP ---
  - type: web
    name: nextjs-web
    env: docker
    plan: free
    dockerContext: ./apps/web
    dockerfilePath: ./apps/web/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: MODE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString
      - key: PASSWORD_PEPPER
        value: "YOUR_PEPPER"
      - key: SALT_ROUNDS
        value: "10"
      - key: SUPER_ADMIN_PASSWORD
        value: "YourPasswordHere"
    healthCheckPath: /
    startCommand: >
      npx prisma migrate deploy &&
      npx tsx src/seeds/run-seeds.ts &&
      npm start

databases:
  # --- MANAGED POSTGRES DATABASE ---
  - name: postgres-db
    plan: free
